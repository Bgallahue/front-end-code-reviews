<template>
    <lightning-quick-action-panel class="slds-modal__content slds-expanded" header="Send Partner Info">
        <template if:true={isFirstStep}>
            <lightning-formatted-rich-text
                    value={email.body}
            ></lightning-formatted-rich-text>
            <div slot="footer">
                <lightning-button
                        label={labels.cancel}
                        title={labels.cancel}
                        onclick={handleClick}
                        class="slds-m-left_x-small"
                ></lightning-button>
                <lightning-button
                        variant="brand"
                        label={labels.next}
                        title={labels.next}
                        onclick={handleClick}
                        class="slds-m-left_x-small"
                ></lightning-button>
            </div>
        </template>
        <template if:true={isSecondStep}>
            <lightning-combobox
                    label="Contact to Email"
                    value={selectedContact}
                    options={getListingContactsOptions}
                    onchange={handleChange}></lightning-combobox>
            <div slot="footer">
                <lightning-button
                        label={labels.cancel}
                        title={labels.cancel}
                        onclick={handleClick}
                        class="slds-m-left_x-small"
                ></lightning-button>
                <lightning-button
                        label={labels.prev}
                        title={labels.prev}
                        onclick={handleClick}
                        class="slds-m-left_x-small"
                ></lightning-button>
                <lightning-button
                        variant="brand"
                        label={labels.send}
                        title={labels.send}
                        onclick={handleClick}
                        disabled={isSendButtonDisabled}
                        class="slds-m-left_x-small"
                ></lightning-button>
            </div>
        </template>
    </lightning-quick-action-panel>

</template>
