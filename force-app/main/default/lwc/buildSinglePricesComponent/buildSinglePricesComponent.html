<template>
    <div class="slds-p-around_large">
        <article class="slds-card slds-container_medium slds-container_center slds-p-horizontal_medium slds-is-relative">
            <c-loading-spinner
                if:true={isInProgress}
                type="absolute"
            ></c-loading-spinner>

            <div class="slds-container_small slds-container_center slds-m-vertical_xx-large">
                <div class={statusClass}>
                    <div class="slds-text-heading_medium">{status}</div>
                    {statusMessage}
                </div>
                <div class="slds-grid slds-grid_align-spread slds-p-top_medium">
                    <lightning-button 
                        variant="neutral"
                        label="Back to Listing"
                        onclick={backToListing}
                    ></lightning-button>
                    <lightning-button
                        label="Build Prices"
                        variant="brand"
                        onclick={buildPricesStart}
                        disabled={isStartBtnDisabled}
                    ></lightning-button>
                </div>
            </div>

            <div class="slds-text-body_small slds-text-color_weak slds-text-align_right slds-m-bottom_small build-single-prices_last-update">
                Last Price Updated DateTime: {LastPricesModificationDate}
            </div>

        </article>
    </div>
</template>
