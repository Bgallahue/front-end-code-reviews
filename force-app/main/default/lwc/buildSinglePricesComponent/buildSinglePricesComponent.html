<!-- Build Prices Component -->
<template>
  <div class="slds-grid flex-align-center">
    <lightning-card
      class="slds-large-size_2-of-3 slds-size_1-of-1 slds-p-around_medium"
    >
      <c-loading-spinner
        if:true={isInProgress}
        type="absolute"
      ></c-loading-spinner>
      <div
        class="slds-is-absolute last-update slds-text-body_small slds-text-color_weak"
      >
        Last Price Updated DateTime: {LastPricesModificationDate}
      </div>
      <div class="slds-size_1-of-1 slds-large-size_2-of-3 slds-grid">
        <div class={statusClass}>{status} {statusMessage}</div>
        <div class="card-row__between slds-p-top_medium">
          <lightning-button
            variant="neutral"
            label="Back to Listing"
            class="slds-col"
            onclick={backToListing}
          ></lightning-button>
          <lightning-button
            variant="brand"
            label="Build Prices"
            class="slds-col"
            onclick={buildPricesStart}
            disabled={isStartBtnDisabled}
          ></lightning-button>
        </div>
      </div>
    </lightning-card>
  </div>
</template>
